<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact ITM311 Blog</title>
</head>
<body>
    <div id="wrapper">
        <h1 id="header">Contact us page</h1>
        <main>

        <form name="contact" id="contact">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Insert your name here">
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Insert your email address here">
            </div>
            <div>
                <label for="reason">Reason</label>
                    <select name="reason" id="reason" form="contact">
                        <option>Saying hi</option>
                        <option>Looking for a contractor</option>
                        <option>Interested in an interview</option>
                    </select>
            </div>
            <div>
                <label for="comment">Comments</label>
                <textarea name="comment" id="comment" form="contact">Insert your comment here</textarea>
                <!--<input type="text" id="comment" name="comment" placeholder="Insert your comment here"> --> <!-- The textarea seems silly ... but requirements -->
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        </main>

        <div id="sidebar">
            <!-- Navigation Sidebar -->
            <nav>
                <ul>
                    <li><a href="index.html">Article Posts</a></li>
                    <li><a href="about.html">About Author</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        
            <!-- Fake Newsletter -->
            <section>
                <h3 id="subscribe">ITM311 Blog News Letter</h3>
                <form>
                    <label>Sign up for our Newsletter:</label>
                    <input type="text">
                    <button>Subscribe</button>
                </form>
            </section>
            </div>
    </div>
    <!-- Website Footer & Copyright -->
    <footer><p>Copyright 2020 by <a href="about.html">David Moruzzi</a></p></footer>
</body>
</html>
